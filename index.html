<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/myAlert.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- 移动端适配 -->
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<div class="banner"><img src="image/banner2.jpg"></div>
<div class="container">
    <!--用户消息-->
    <div class="user-contaner">
        <div class="user-info">
            <h5 class="user-name">用户姓名</h5>
            <div class="user-points"><label>积分</label><span>0/100</span></div>
        </div>
        <a class="link-draw" href="zhuanpan.html">抽奖img</a>
    </div>
    <!--积分规则说明-->
    <div class="rule-enter">
        <h5 class="rule-title">完成积分任务,</h5>
        <h5 class="rule-title"> 女神节神秘大奖等你拿！</h5>
        <a class="link-rules">积分规则说明</a>
    </div>
    <!--    春雨-->
    <div class="video-box">
        <h5 class="video-title">春雨</h5>
        <div class="video-contaner">
            <video class="vedio" id="video1" controls preload="none">
                <source src="https://www.w3school.com.cn/example/html5/mov_bbb.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                您的浏览器不支持 video 标签。
            </video>
        </div>
        <button id="show" style="display: none">展示按钮</button>
        <div class="video-notice">(观看完整视频，可获得1朵小花)</div>
    </div>
    <!-- 悦动-->
    <div class="video-box">
        <h5 class="video-title">悦动</h5>
        <div class="video-two">
            <div class="video-contaner">
                <video class="vedio" id="video2" controls>
                    <source src="https://www.w3school.com.cn/example/html5/mov_bbb.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                    您的浏览器不支持 video 标签。
                </video>
            </div>

            <div class="video-contaner">
                <video class="vedio" id="video3" controls>
                    <source src="https://act.mcake.com/fangli/2018/pc/zhou-nian/video/zhounian-7.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                    您的浏览器不支持 video 标签。
                </video>
            </div>
        </div>
        <div class="video-notice">(观看完整视频，可获得1朵小花)</div>
    </div>

    <!--    游戏入口-->
    <div class="game-enter">
        <h5 class="game-title">标题</h5>
        <div class="game-container">
            <a class="link-game" href="indexKouHong.html"><img src="image/banner2.jpg"></a>
            <a class="link-game" href="indexXxl.html"><img src="image/banner2.jpg"></a>
        </div>
        <div class="game-notice">(完成小游戏，可获得1朵小花)</div>
    </div>
    <!--    祈福-->
    <div class="bless-enter">
        <h5 class="bless-title">祈福</h5>
        <a class="link-bless"><img src="image/banner2.jpg"></a>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/myAlert.js"></script>
<script type="text/javascript" src="js/indexshow.js"></script>
</body>
</html>
